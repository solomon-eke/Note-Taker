<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Tables Page</title>

  <!-- Latest compiled and minified CSS & JS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>

</head>

<body>

  <div class="container">

    <div class="jumbotron bg-success text-white text-center">
      <h1 class="text-center"><span>My Note Taker</span></h1>

      <div class="text-center">
        <a href="/index"><button class="btn btn-lg btn-warning"><span class="fa fa-plus"> Add New
          Note</span></button></a>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-12">

        <!-- Current Tables in Use -->
        <div class="card">
          <div class="card-header">
            <h4>Current Notes</h4>
          </div>
          <div class="card-body">
            <ul id="noteList" class="list-group"></ul>
          </div>
        </div>

        <footer class="footer mt-4">
          <div class="container">
            <p>Control Panel</p>
            <p><a href="/api/notes">API Notes Link</a>
          </div>
        </footer>

      </div>

</body>

<script type="text/javascript">

  function runNoteQuery() {
    // The AJAX function uses the URL of our API to GET the data associated with it (initially set to localhost)
    $.ajax({ url: "/api/notes", method: "GET" })
      .then(function (notes) {

        // Here we then log the tableData to console, where it will show up as an object.
        console.log(notes);
        console.log("------------------------------------");

        // Loop through and display each of the customers
        for (var i = 0; i < notes.length; i++) {

          // Get a reference to the tableList element and populate it with tables
          var noteList = $("#noteList");
          var cardBodyDiv = $('.card-body');

          // Then display the fields in the HTML (Section Name, Date, URL)
          var listItem = $("<li class='list-group-item mt-4'>");
          var btn = $('<button class="deleteBtn btn-primary" id="">Delete</button>');
          btn.attr("btn-id", notes[i].id);

          listItem.append(
            $("<h4>").text("Note #" + notes[i].id),
            $("<h4>"),
            $("<h4>").text("Title: " + notes[i].title),
            $("<h4>").text("Note: " + notes[i].note),
            btn
          );

          noteList.append(listItem);
        }
      });
  }

  $(document).ready(function () {
    $(document).on("click", ".deleteBtn", function () {
      var noteId = $(this).attr("btn-id");
      console.log(noteId);
      $.ajax({
        url: "/api/index/" + noteId,
        method: "DELETE",
        success: function() {
          alert("Note was deleted successfully!");
          location.reload(true);
        }
      });
    });
  });

  runNoteQuery();

</script>

</html>
